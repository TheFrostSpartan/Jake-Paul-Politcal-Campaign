<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,400&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="JakePaulCSS.css">
        <script src="JakePaulJavaScript.js"></script>
    </head>
    <body>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">The Three Pillars</a>
            <a href="#">Our Policies</a>
            <a href="#">Biography</a>
            <a href="#">Contact</a>
        </div>
         
        <div class="topBar">
            <div id="menuHolder" class="barItem" onclick="openNav()">
                <div class="menuIcon"></div>
                <div class="menuIcon"></div>
                <div class="menuIcon"></div> 
            </div>
            <img id="topLogo" src="ExampleLogo.webp" alt="Campaign Logo" class="barItem">
        </div>

        <div id="contentHolderCenterAlign">
            <div id="contentHolder">
                <div class="mainImage">
                    <div id="featherBox">
                        <img id="profilePic" src="TestProfileImage.jpg" alt="Candidate Picture">
                    </div>
                    <div id="sloganBox">
                        <p id="sloganTitle">Bringing U Back</p>
                        <p id="sloganInfo">Bringing campus life back to students. Vote February 22-25 for Jake Paul</p>
                    </div>
                </div>

                <div class="pillarsCenter">
                    <div class="pillarsLargestBox">
                        <div class="threePillarsTopText">
                            <div id="pillarsTitle">Our Three Pillars</div>
                        </div>

                        <div class="threePillarsBox">
                            <div id="pillar1" class="pillars">Pillar 1</div>
                            <div id="pillar2" class="pillars">Pillar 2</div>
                            <div id="pillar3" class="pillars">Pillar 3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
